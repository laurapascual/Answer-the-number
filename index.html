<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adivina el número</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="body">
		<main class="container">
			<h1>Adivina el número</h1>
			<form action="" class="form">
				<label for="input">Introduce aquí tu número:</label>
				<input type="text" class="choice js-choice" id="input" />
				<input type="button" value="Prueba" class="btn js-btn" />
				<input type="button" value="Reset" class="reset js-reset" />
			</form>
			<p class="p js-clue">Pista: Escribe el número y dale a Prueba</p>
			<p class="p js-attempts">Número de intentos: 0</p>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
